query GetPin($postId: String!) {
  getPin(postId: $postId) {
    id
    image
    title
    about
    destination
    category {
      name
    }
    user {
      id
      name
      image
    }
    comments {
      id
      content
      user {
        id
        name
        image
      }
    }
  }
}
