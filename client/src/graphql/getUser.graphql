query GetUser($userId: String!) {
  getUser(userId: $userId) {
    id
    name
    image
    save {
      post {
        id
        title
        about
        image
        destination
        user {
          id
          image
          name
        }
        save {
          id
          post {
            id
            title
            about
            image
            destination
            user {
              id
              image
              name
            }
          }
          user {
            id
          }
        }
      }
    }
    posts {
      id
      title
      about
      destination
      image
      user {
        id
        image
        name
      }
      save {
        id
        post {
          id
          title
          about
          image
          destination
          user {
            id
            image
            name
          }
        }
        user {
          id
        }
      }
    }
  }
}
